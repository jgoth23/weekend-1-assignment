<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="jquery.js"></script>
    <script src="salary.js"></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <title>Employee salary app</title>
  </head>
  <body>
    <h1><div>Tracking employee salary</div></h1>

    <h2>Add employee</h2>
    <form>
      <!-- First name input -->
      <input
        type="text"
        placeholder="First name"
        id="firstNameInput"
        name="first name"
      />
      <!-- Last name input -->
      <input
        type="text"
        placeholder="Last name"
        id="lastNameInput"
        name="last name"
      />
      <!-- Employee ID input -->
      <input
        type="number"
        placeholder="Employee ID"
        id="employeeIDInput"
        name="employeeId"
      />
      <!-- Employee title input  -->
      <input
        type="text"
        placeholder="Title"
        id="employeeTitleInput"
        name="employeeTitle"
      />
      <!-- Employee salary -->
      <input
        type="number"
        placeholder="Salary"
        id="annualSalaryInput"
        name="annualSalary"
      />
      <!-- Submit button -->
      <input type="button" value="Add employee" id="addEmployeeBtn" />
    </form>
    <h2>Employee Info</h2>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Employee ID</th>
          <th>Title</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody id="employeeTable"></tbody>
    </table>
    <div id="monthlyCosts"><b>Monthly costs</b></div>
  </body>
</html>
