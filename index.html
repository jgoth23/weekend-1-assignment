<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="jquery.js"></script>
    <script src="salary.js"></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee salary app</title>
  </head>
  <body>
    <h1>Tracking employee salary</h1>

    <h2>Add employees</h2>
    <form>
      <!-- Employee info inputs -->
      <input
        type="text"
        placeholder="First name"
        id="firstNameInput"
        name="first name"
      />
      <input
        type="text"
        placeholder="Last name"
        id="lastNameInput"
        name="last name"
      />
      <input
        type="number"
        placeholder="Employee ID"
        id="employeeIDInput"
        name="employeeId"
      />
      <input
        type="text"
        placeholder="Title"
        id="employeeTitleInput"
        name="employeeTitle"
      />
      <input
        type="number"
        placeholder="Salary"
        id="employeeSalaryInput"
        name="employeeSalary"
      />
    </form>
  </body>
</html>
